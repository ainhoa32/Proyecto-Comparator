spring.application.name=ComparadorProyecto

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/comparador_de_precios?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=kevin
# spring.datasource.password=Ainhoa123?
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Ejecutar scripts SQL
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Retrasa la ejecución de data.sql hasta después de que Hibernate cree las tablas
spring.jpa.defer-datasource-initialization=true
